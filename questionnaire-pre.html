        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Pre-Experiment Questionnaire</h1>
                    <hr>
                    <p>Please put all information needed for participant: <span class="js-pid pid"></span></p>

                    <form id="pre-expt-form">
                      <h3><strong>About Participant</strong></h3>
                        <div class="form-group">
                          <label for="q1">Participant ID:</label>
                          <input type="text" class="form-control" id="q1" name="q1" placeholder="Enter your pid">
                        </div>
                        <div class="form-group">
                          <label for="q2">Name:</label>
                          <input type="text" class="form-control" id="q2" name="q2" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                          <label for="q3">Occupation:</label>
                          <input type="text" class="form-control" id="q3" name="q3" placeholder="Enter your occupation">
                        </div>
                        <div class="form-group">
                          <label for="q4">Level of Education:</label>
                          <select class="form-control" name="q4">
                              <option value="option1">Masters/PhD</option>
                              <option value="option2">Bachelors</option>
                              <option value="option3">High School</option>
                              <option value="option4">Secondary School</option>
                              <option value="option5">Others</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="q5">Age:</label>
                          <input type="number" class="form-control" id="q5" name="q5" placeholder="Enter your age">
                        </div>
                        <div class="form-group">
                         <label for="q6">What is your dominant hand?</label>
                           <div class="radio">
                             <label>
                               <input type="radio" name="q6" id="optionsRadios1" value="Left">
                               Left
                             </label>
                           </div>
                           <div class="radio">
                             <label>
                               <input type="radio" name="q6" id="optionsRadios2" value="Right">
                               Right
                             </label>
                          </div>
                          <div class="radio">
                             <label>
                               <input type="radio" name="q6" id="optionsRadios3" value="Ambidexterous">
                               I am ambidexterous
                             </label>
                          </div>
                          </div>
                          <div class="form-group">
                            <label for="q7">Gender:</label>
                              <div class="radio">
                                <label>
                                  <input type="radio" name="q7" id="optionsRadios4" value="Male">
                                  Male
                                </label>
                              </div>
                              <div class="radio">
                                <label>
                                  <input type="radio" name="q7" id="optionsRadios5" value="Female">
                                  Female
                                </label>
                              </div>
                              <div class="radio">
                                <label>
                                  <input type="radio" name="q7" id="optionsRadios6" value="Anon">
                                  Choose not to disclose
                                </label>
                              </div>
                          </div>

                          <hr>

                          <h3><strong>Computer Usage and Awareness</strong></h3>
                          <div class="form-group">
                            <label for="q8">How many different windows (that contain text) are usually opened on your computer screen at once?</label>
                              <div class="radio">
                                <label>
                                  <input type="radio" name="q8" id="optionsRadios7" value="1">
                                  1
                                </label>
                              </div>
                              <div class="radio">
                                <label>
                                  <input type="radio" name="q8" id="optionsRadios8" value="2-to-4">
                                  2 to 4
                                </label>
                              </div>
                              <div class="radio">
                                <label>
                                  <input type="radio" name="q8" id="optionsRadios9" value="5-to-9">
                                  5 to 9
                                </label>
                              </div>
                              <div class="radio">
                                <label>
                                  <input type="radio" name="q8" id="optionsRadios10" value="more-than-10">
                                  More than 10
                                </label>
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="q9">On a scale of 1 to 5, how familiar are you with a computer? (Desktop/laptop are both fine)</label>
                              <input type="number" class="form-control" id="q9" name="q9" placeholder="Please key in a value from 1 to 5, with 1 = least familiar, 5 = the most familiar">
                            </div>
                            <div class="form-group">
                              <label for="q10">On a scale of 1 to 5, how often do you use keyboard shortcuts like Ctrl-C and Ctrl-V?</label>
                              <input type="number" class="form-control" id="q10" name="q10" placeholder="Please key in a value from 1 to 5, with 1 = never used, 5 = the most often">
                            </div>
                            <div class="form-group">
                              <label for="q11">On a scale of 1 to 5, how often do you do copying and pasting across multiple documents?</label>
                              <input type="number" class="form-control" id="q11" name="q11" placeholder="Please key in a value from 1 to 5, with 1 = never used, 5 = the most often">
                            </div>
                            <div class="form-group">
                              <label for="q12">Have you heard of AutocomPaste before? </label>
                              <div class="radio">
                                <label>
                                  <input type="radio" name="q12" id="optionsRadios11" value="Yes">
                                  Yes
                                </label>
                              </div>
                              <div class="radio">
                                <label>
                                  <input type="radio" name="q12" id="optionsRadios12" value="No">
                                  No
                                </label>
                              </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/DataStorage.js"></script>
        <script src="js/ACPToolKit.js"></script>
        <script src="js/main.js"></script>

        <script>
            $(function () {
                $('#pre-expt-form').submit(function (event) {
                    event.preventDefault();
                    var formResponses = $(this).serializeArray();
                    // Do your own form validation here.
                    ACPToolKit.downloadFormData(formResponses, 'pre');
                    window.location = 'instructions.html';
                });
            });
        </script>
